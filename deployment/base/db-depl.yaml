apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-depl
  labels: 
    app: postgres
  namespace: treetracker-like-api
spec:
  # replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      # affinity:
      containers:
      - name: postgres
        image: postgres:14
        env:
          - name: POSTGRES_PASSWORD
            valueFrom: 
              configMapKeyRef:
                name: postgres-configmap
                key: DATABASE_PASSWORD
          - name: POSTGRES_DB
            valueFrom: 
              configMapKeyRef:
                name: postgres-configmap
                key: DATABASE_DB
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: postgres-configmap
                key: DATABASE_USER
        resources:
          limits:
            memory: "512Mi"
            cpu: "1"
          requests:
            memory: "256Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-srv
  namespace: treetracker-like-api
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP